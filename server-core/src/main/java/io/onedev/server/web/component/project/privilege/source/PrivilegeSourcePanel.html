<wicket:panel>
	<div class="privilege-source">
		<b wicket:id="user"></b> has permission <b wicket:id="privilege"></b> on project <b wicket:id="project"></b> as:
		<ul>
			<li wicket:id="userIsRoot" class="user-is-root">User is root</li>
			<li wicket:id="projectHasDefaultPrivilege" class="project-has-default-privilege"></li>
			<wicket:container wicket:id="groups">
			<li class="user-is-member-of-group">The user is a member of group <b wicket:id="group"></b></li>
			</wicket:container>
		</ul> 
	</div>
</wicket:panel>

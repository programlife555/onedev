<wicket:panel>
	<div class="build-list">
		<div class="head">
			<form wicket:id="query" class="clearable-wrapper">
				<div class="input-group no-autofocus">
					<input wicket:id="input" spellcheck="false" autocomplete="off" class="form-control" placeholder="Query and order builds here">
					<span class="input-group-btn">
						<button wicket:id="submit" type="submit" class="btn btn-default" title="Query"><i class="fa fa-search"></i></button>
					</span>
				</div>
			</form>
			<div wicket:id="others" class="others clearfix">
				<a wicket:id="showSavedQueries" class="show-saved-queries pull-left"><i class="fa fa-eye"></i> Show Saved Queries</a>
				<a wicket:id="saveQuery" class="pull-left save-query"><i class="fa fa-save"></i> Save Query</a>
			</div>
		</div>
		<div wicket:id="body" class="body">
			<div wicket:id="feedback"></div>
			<table wicket:id="builds" class="table"></table>
		</div>
	</div>
	<wicket:fragment wicket:id="linkFrag">
		<a wicket:id="link"><span wicket:id="label"></span></a>
    </wicket:fragment>	
	<wicket:fragment wicket:id="statusFrag">
		<span wicket:id="icon"></span> <a wicket:id="link"><span wicket:id="label"></span></a>
	</wicket:fragment>	
	<wicket:fragment wicket:id="commitFrag">
		<a wicket:id="hashLink" class="hash"><span wicket:id="hash"></span></a>
		<a wicket:id="copyHash"><i class="fa fa-clipboard"></i></a>
	</wicket:fragment>
</wicket:panel>

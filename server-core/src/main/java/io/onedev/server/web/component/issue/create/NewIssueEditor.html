<wicket:panel>
	<div class="new-issue">
		<div class="form-group">
			<label class="control-label">Title <span class="required">*</span></label>
			<input wicket:id="title" type="text" class="form-control" placeholder="Input title here">
			<div wicket:id="titleFeedback"></div>
		</div>
		<div class="form-group">
			<label class="control-label">Description</label>
			<div wicket:id="description"></div>
		</div>		
		<div class="form-group">
			<label class="control-label">Milestone</label>
			<div>
				<input wicket:id="milestone" type="hidden" class="form-control">
			</div>
		</div>		
		<div wicket:id="fields"></div>
	</div>
</wicket:panel>

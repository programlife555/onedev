<wicket:panel>
	<div class="privilege selection">
		<a wicket:id="issueRead">
			<div class="title">Issue Read</div>
			<div class="description">Able to read issues of the project</div>
		</a>
		<a wicket:id="codeRead">
			<div class="title">Code Read</div>
			<div class="description">Has issue read privilege, and can also pull/read code of the project</div>
		</a>
		<a wicket:id="codeWrite">
			<div class="title">Code Write</div>
			<div class="description">Has code write privilege, and can also push/write code of the project</div>
		</a>
		<a wicket:id="administration">
			<div class="title">Administration</div>
			<div class="description">Has code write privilege, and can also administrate the project</div>
		</a>
	</div>
</wicket:panel>

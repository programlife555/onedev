<wicket:extend>
    <div wicket:id="content" class="issues"></div>
    <wicket:fragment wicket:id="availableFrag">
        <div wicket:id="issues"></div>
        <div class="help-block"><i class="fa fa-info-circle"></i> This page lists fixed issues since all previous builds in job '<span wicket:id="jobName"></span>'</div>
    </wicket:fragment>
    <wicket:fragment wicket:id="notAvailableFrag">
        <div class="alert alert-warning">Fixed issues not calcualted yet, please wait a while and refresh again</div>
    </wicket:fragment>
</wicket:extend>

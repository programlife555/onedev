<wicket:panel>
    <div class="issue-pull-requests">
        <div class="head">Pull Requests</div>
        <div class="body">
            <div wicket:id="pullRequests" class="pull-request clearfix">
                <a wicket:id="title" class="pull-left title"><span wicket:id="label"></span></a>
                <span wicket:id="status" class="pull-right"></span>
            </div>
        </div>
    </div>
</wicket:panel>

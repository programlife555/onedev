<wicket:panel>
    <div class="issue-commits">
        <div class="head">Commits</div>
        <div class="body">
            <div wicket:id="commits" class="commit clearfix">
                <div wicket:id="message" class="pull-left"></div>
                <div class="pull-right">
                    <a wicket:id="hash" class="hash"><span wicket:id="label"></span></a>
                    <a wicket:id="copyHash" class="copy"><i class="fa fa-clipboard"></i></a>
                </div>                
            </div>
        </div>
    </div>
</wicket:panel>

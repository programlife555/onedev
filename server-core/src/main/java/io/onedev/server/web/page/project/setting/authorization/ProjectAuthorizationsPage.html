<wicket:extend>
	<div class="page-title">User Authorizations</div>
	<div class="authorization list">
		<div class="head clearfix">
			<div class="pull-left clearable-wrapper">
				<input wicket:id="filterUsers" class="form-control search" placeholder="Filter by user name">
			</div>
			<div class="pull-left">
				<input wicket:id="addNew" type="hidden" class="form-control">
			</div>
			<div class="pull-left">
				<a wicket:id="deleteSelected" class="btn btn-default"><i class="fa fa-trash"></i> Delete Selected</a>
			</div>
		</div>
		<table wicket:id="authorizations" class="authorizations table table-hover table-condensed"></table>
	</div>
	<wicket:fragment wicket:id="privilegeFrag">
		<a wicket:id="dropdown" class="btn btn-xs btn-default"><span wicket:id="label"></span> <i class="fa fa-caret-down"></i></a>
		<a wicket:id="otherSources" class="other-sources" title="This permission is granted from other sources, click for details"><i class="fa fa-warning"></i></a>
	</wicket:fragment>
</wicket:extend>
